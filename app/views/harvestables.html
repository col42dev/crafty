



    <table class="table table-bordered table-condensed">
      <thead>
        <tr class="noselect" >
            <th class="col-sm-3" ng-click="getFSService().onClickHeader('Harvestables', 'json.name')">Name</br> &nbsp</th>
            <th class="col-sm-1" ng-click="getFSService().onClickHeader('Harvestables', 'json.quantity')">#</br> &nbsp</th>
            <th class="col-sm-1" ng-click="getFSService().onClickHeader('Harvestables', 'json.duration')"><image width="50%" src='http://ec2-54-201-237-107.us-west-2.compute.amazonaws.com/crafty/images/clockface.9a46d0f5.png'></br> &nbsp</th>
        </tr>
      </thead>
    </table>  

  <div class="bodycontainer scrollable">
  <table class="table table-bordered table-condensed table-scrollable">
    <tbody>
      <tr ng-repeat="v in getFSService().simulation.harvestablesArray | orderBy:getFSService().simulation.orderHarvestablesBy" ng-click="getFSService().onClickBody('Harvestables', v.json)" class="noselect" >
       <td class="col-sm-3" bgcolor={{v.bgcolor()}} > {{v.json.name}}</td> 
       <td class="col-sm-1"> {{v.json.quantity}}</td> 
       <td class="col-sm-1"> {{v.duration(getFSService().simulation.selectedCharacter)}}</td> 
      </tr>
    </tbody>

  </table>
  </div>
