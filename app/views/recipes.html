


<table class="table table-bordered table-condensed">
<thead>
  <tr class="noselect" >
      <th class="col-sm-1" ng-click="getFSService().onClickHeader('Recipes', 'name')">Name</br> &nbsp</th>
      <th class="col-sm-1" ng-click="getFSService().onClickHeader('Recipes', 'category')">Category</br> &nbsp</th>
  </tr>
</thead>
</table>   

  <div class="bodycontainer scrollable">
  <table class="table table-bordered table-condensed table-scrollable">
    <tbody>
      <tr ng-repeat="(k,v)  in getFSService().simulation.knownRecipesArray | orderBy:getFSService().simulation.orderRecipesBy" class="noselect" >
        <td bgcolor={{v.bgcolor()}} class="col-sm-1" ng-click="getFSService().onClickBody('Recipes', v)">{{v.name}}</td> 
        <td class="col-sm-1" >{{v.getCategory()}}</td> 
      </tr>
    </tbody>
  </table>
  </div>
