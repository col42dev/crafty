




<br/>


<div >
click cell top-left resource text to harvest.<br/>
<table class="table table-bordered table-condensed" style="table-layout: fixed">
  <tbody>
      <tr ng-repeat="row in getWorldMap().json.worldMap" 
          class="noselect"
       >
        <td ng-style="{ 'min-width': '100px', 'min-height': '100px', 'padding': '0px'}" 
            ng-repeat="col in row" 
            width="100" height ="100"
            > 
            <div style="height: 100%; 
                        width: 100%; 
                        background-color:{{getWorldMap().bgcolor(col)}}; 
                        position:relative">

                <div  style="width:100%; 
                            height: 100%;
                            background-color:rgba(20, 200, 20, 0.1);
                            background-size: contain;
                            overflow:visible; 
                            opacity: .4;
         
                            word-wrap:normal;  
                            position:absolute; 
                            z-index: -1;"
                        ng-style="{ 'background-image' : getWorldMap().getbgimage(col)}">
              </div> 


              <div  style="width:100%; 
 
                          background-color:rgba(20, 200, 20, 1.0); 
                          overflow:visible; 
                          word-wrap:normal" 
                    ng-style="{ 'width' : getWorldMap().getTaskPercentRemaining('harvesting', col)}"
                    ng-click="getFSUIEventHandler().onClickWorld('harvesting', col)">
                  <b ng-style="{ 'color': getWorldMap().getCellTextColor('harvesting', col)}">{{getWorldMap().getCellText('harvesting', col)}}</b>
              </div>



            </div>

        </td>
      </tr>
  </tbody>
</table>
