

<div class="fadedbackground" style="visibility: {{taskTimeScalarDivVis}}">


<table class="table table-bordered table-condensed table-scrollable noselect">
	<thead>
		<tr class="noselect">
		    <th class="col-sm-4"><h4>Name</h4></th>
		    <th class="col-sm-2"><h7>Profession</h7></th>
		    <th class="col-sm-1"><h4>XP</h4></th>
		    <th class="col-sm-6"><h4>Task</h4></th>
		    <th class="col-sm-4"><h4>Equip</h4></th>
		</tr>
	</thead>
	<tbody>
	<tr ng-repeat="(k,v) in getFSSimState().characters" class="noselect" ng-click="getFSUIEventHandler().onClickCharacter(v)">
		<td bgcolor={{v.getbgcolor()}} class="col-sm-2" >
			{{v.json.name}}
		</td> 

		<td class="col-sm-1" >
			{{getFSSimState().characters[k].json.proficiency.profession}}
		</td>
	
		<td class="col-sm-1" >
			{{getFSSimState().characters[k].json.xp}}
		</td>


		<td class="col-sm-7" >
			<div style = "background:rgb(128, 177, 133); overflow:visible; word-wrap:normal" ng-style="{ 'width' : getFSSimState().characters[k].activityPercentRemaining()}">
		        {{v.json.activity[0].desc()}}
			</div>
		</td> 
		<td class="col-sm-3" ng-click="getFSUIEventHandler().onClickCharacterTool(v, 0)"> 
        	<div style = "background:{{v.json.tools[0].bgcolor()}};">  {{v.json.tools[0].json.name}}</div>
        </td> 
	</tr>
	</tbody>
</table>

</div> <!--fadedbackground-->
