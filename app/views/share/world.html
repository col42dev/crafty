




<br/>


<div >

<table class="table table-bordered table-condensed" style="table-layout: fixed">
  <tbody>
      <tr ng-repeat="row in getWorld().json.worldMap" class="noselect" >
        <td style="min-width: 100px; min-height: 100px" 
            ng-repeat="col in row" 
            width="100" height ="100"
            > 
            <div style="height: 100%; width: 100%; background-color:{{getWorld().bgcolor(col)}}; position:relative">
              <div  style="width:100px; background:rgba(20, 200, 20, 0.25); overflow:visible; word-wrap:normal;" 
                    ng-style="{ 'width' : getWorld().getTaskPercentRemaining('harvesting', col)}"
                    ng-click="getFSUIEventHandler().onClickWorld('harvesting', col)">
                  {{getWorld().getText('harvesting', col)}}
              </div>

              <div  style="width:100px; background:rgba(20, 200, 20, 0.25); overflow:visible; word-wrap:normal;  position:absolute; bottom:0" 
                    ng-style="{ 'width' : getWorld().getTaskPercentRemaining('gathering', col)}"
                    ng-click="getFSUIEventHandler().onClickWorld('gathering', col)">
                  {{getWorld().getText('gathering', col)}}
              </div> 
            </div>

        </td>
      </tr>
  </tbody>
</table>
