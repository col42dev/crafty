




<br/>


<div >

<table class="table table-bordered table-condensed" style="table-layout: fixed">
  <tbody>
      <tr ng-repeat="row in getWorld().json.worldMap" class="noselect" >
        <td style="min-width: 100px; min-height: 100px" 
            ng-repeat="col in row" 
            width="100" height ="100"
            ng-click="getFSUIEventHandler().onClickWorld(col)"> 
            <div style="height: 100%; width: 100%; background-color:{{getWorld().bgcolor(col)}}">
              <div style="width:100px; background:rgba(20, 200, 20, 0.25); overflow:visible; word-wrap:normal" ng-style="{ 'width' : getWorld().getTaskPercentRemaining(col)}">
                  {{getWorld().getText(col)}}
              </div>
            </div>

        </td>
      </tr>
  </tbody>
</table>
