

        <div class="modal-header">
            <h3 class="modal-title">Crafting Ingredients</h3>
        </div>
        <div class="modal-body">

            <div class="fadedbackground">
            <div class="bodycontainer scrollable">
                <table class="table table-bordered table-condensed table-scrollable">
                    <thead>
                        <tr class="noselect" >
                            <th class="col-sm-1">Workers</th>
                            <th class="col-sm-1">Items</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="col-sm-1"> 
                                <div style = "background:{{getCraftingModal().workerbgcolor}};">{{getCraftingModal().ingredients.workers}}</div>
                            </td> 
                            <td class="col-sm-1"> 

                                <table class="table table-bordered table-condensed">
                                    <tbody>
                                    <tr ng-repeat="(ki, kv) in getCraftingModal().ingredients.input" class="noselect" >
                                            <div class="noselect" >
                                                <td style = "background:{{getCraftingModal().itembgcolor[ki]}};">{{ki}}</td>
                                                <td style = "background:{{getCraftingModal().itembgcolor[ki]}};">{{kv}}</td>
                                            </div>
                                    </tr>
                                    </tbody>
                                </table>
                            </td> 
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()" ng-disabled="{{getCraftingModal().buttonState['ok']}}">OK</button>
            <button class="btn btn-warning" ng-click="cancel()" ng-disabled="{{getCraftingModal().buttonState['cancel']}}">Cancel</button>
        </div>
