



<table class="table table-bordered table-condensed">
<thead>
  <tr class="noselect" >
      <th class="col-sm-4" ng-click="getFSService().onClickHeader('Gatherables', 'name')">Name</br> &nbsp</th>
      <th class="col-sm-1" ng-click="getFSService().onClickHeader('Gatherables', 'quantity')">#</br> &nbsp</th>
      <th class="col-sm-1" ng-click="getFSService().onClickHeader('Gatherables', 'duration')"><image width="60%" src='images/clockface.png'></br> &nbsp</th>
  </tr>
</thead>
</table>   
<div class="bodycontainer scrollable">
<table class="table table-bordered table-condensed table-scrollable">
  
  <tbody>
    <tr ng-repeat="v in getFSService().simulation.gatherablesArray | orderBy:getFSService().simulation.orderGatherablesBy" ng-click="getFSService().onClickBody('Gatherables', v.json)" class="noselect" >
     <td class="col-sm-4" bgcolor={{v.bgcolor()}} > {{v.json.name}}</td> 
     <td class="col-sm-1"> {{v.json.quantity}}</td> 
    <td class="col-sm-1"> {{v.duration(getFSService().simulation.selectedCharacter)}}</td> 
    </tr>
  </tbody>

</table>
